{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="description" content="Site sobre Voleibol - TCC, Informática">
    <link rel="icon" href="{% static 'img/Volleyball-logo.png' %}">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/css-login.css' %}">
</head>

<body style="background-image: url({% static 'img/bola.jpg' %}); background-size: cover; background-repeat: no-repeat;">
    <!-- CONTAINER DO LOGIN -->
        <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="home h4 fixed-top mt-3 ms-4 text-white fw-light">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <form id="login-box" class="p-3 text-light" action="{% url 'realizar_login' %}" method="post">
                    {% csrf_token %}
                    <h1 id="texts" class="pb-3 text-center">Faça seu login</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" name="name" class="form-control" value="{{nome}}" placeholder="Username ou Email" required>
                    </div>
                    <div class="mb-1">
                        <label for="" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" placeholder="senha" required>
                    </div>
                    <span class="h6 fw-light" style="color:rgb(255, 133, 18);">{{erro}}</span>
                    <div class="text-center my-3">
                        <button type="submit" class="btn">Entrar</button>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'openUser' %}">Não possui uma conta? Cadastra-se</a>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'esqueceuSenha'%}">Esqueceu sua senha? Recuperar</a>
                    </div>
                </form>
            </div>
        </div>

    <!-- FOOTER -->
    <footer class="text-dark fixed-bottom text-center text-light d-flex align-items-center justify-content-center" style="font-size: 15px; height: 8vh;">
        Voleibol &copy2023 <i class="bi bi-github"></i>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
